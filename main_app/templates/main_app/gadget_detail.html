{% extends 'base.html' %}
{% block content %}

<h1>Gadget Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ gadget.name }}</span>
        <p>Color: {{ gadget.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'gadgets_update' gadget.id %}">Edit</a>
        <a href="{% url 'gadgets_delete' gadget.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
