{% extends 'base.html' %}
{% block content %}

<h1>Gadget List</h1>

{% for gadget in gadget_list %}
  <a href="{% url 'gadgets_detail' gadget.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ gadget.name }}</span>
            <p>Color: {{ gadget.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
